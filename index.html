<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />

  </head>
  <body>

    <header><h1>Rock Paper Scissors</h1></header>

    

 



    <div class="score-board">
      <div id="you" class="badge">You</div>
      <div id="opponent" class="badge">Opponent</div>
      <span id="user-pick">0</span> : <span id="computer-pick">0</span>
    </div>
    <div class="row">
      <div class="col">
        <h1>Pick Your Fate</h1>
      </div>
    </div>
<div>
    <h2>Computer: <span id="computer-choice"></span></h2>
    <h2>You: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
  </div>
<div class="row">
<!-- In here I am going to put the result when you pick a signal -->
</div>
<br>
<br>
    <div class="img row">
      <div class="col">
      <img id="rock" src="img/fist.png" alt="">
      </div>
      <div class="col"></div>
      <div class="col">
        <img id="paper" src="img/hello.png" alt="">
      </div>
      <div class="col"></div>
      <div class="col">
        <img id="scissors" src="img/scissors.png" alt="">
      </div>
    </div>

  
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
